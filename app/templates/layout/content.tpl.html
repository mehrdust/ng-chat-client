<div class="container">
    <div class="panel panel-info" ng-hide='chatCtrl.connected'>
        <div class="panel-heading">Enter your nickname</div>
        <div class="panel-body">
            <form class="form-horizontal" name='frmConnect' role="form" ng-submit="chatCtrl.connect()" novalidate>
                <div class="form-group col-md-4 col-md-offset-4">
                    <label for="nickname" class="control-label">Nickname</label>
                    <div class="input-group ">
                        <input name='nickname' placeholder='nickname' ng-minlength='3' ng-model='chatCtrl.nickname' />
                    </div>
                    <div style="color:maroon" ng-hide="frmConnect.nickname.$pristine || frmConnect.nickname.$valid" ng-messages="frmConnect.nickname.$error">
                        <div ng-message="minlength">Nickname must be at least 3 letters</div>
                    </div>
                </div>
                <hr />
                <div class="text-center">
                    <button class='btn btn-sm btn-primary' type='submit' ng-disabled='frmConnect.$invalid || frmConnect.$pristine'>Connect</button>
                </div>
            </form>
        </div>
    </div>
    <br />
</div>

<div ng-show='chatCtrl.connected'>
    Your nickname: {{chatCtrl.nickname}}
</div>
    <div class="panel panel-info" ng-show='chatCtrl.connected'>
        <div class="panel-heading">Room</div>
        <div class="panel-body">
            <div id="chat" style="width: 100%;">
                <div id="messages" style="width: 100%;">
                    <div id="lines"></div>
                </div>
                <form id="send-message">
                    <input id="message" ng-model='chatCtrl.message'>
                    <button ng-click='chatCtrl.sendMsg()'>Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
